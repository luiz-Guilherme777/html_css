<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Estilizando Formulários</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <h2>Estilizando formulários</h2>
        <form>
            <fieldset>
                <legend>Detalhes do Contato</legend>
                <div>                   
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">                   
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">Url:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </fieldset>

            <fieldset>
                <div>
                    <legend>Lembrar de mim</legend>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label> 
                </div>

                <div>
                   <label>
                       <input  class="radio" type="radio" name="lembrar" id="nao">Não
                    </label> 
                </div> 
            </fieldset>

            <input type="submit" id="botao" value="Enviar">
        </form>
       
    </body>
</html>
